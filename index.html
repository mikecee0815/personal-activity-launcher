<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<title>Personal Homescreen</title>
<style>
	li{
	      list-style:none;
	      
	      background: #ddd;
	      
	      text-align: center;
	      float: left;
	      margin: 10px;
	  }
	  a{
	  	display: block;
	  	/*border-radius: 30px*/
	  	padding: 10px;
	  	width: 70px;
	  	height: 97px;

	  }
	  p{
	  	font-size: small;
	  }
	  .material-icons{
	  	font-size: 50px;
	  }
</style>
</head>

<body>
	<h1>My personal Activity Launcher</h1>
	<ul>
		<li>
			<a href=""><i class="material-icons">phone</i><p>Call Home</p></a>
		</li>
	</ul>
	<ul>
		<li>
			<a href="https://maps.google.com/?daddr=60+voorhis+drive+brentwood%2Cny"><i class="material-icons">map</i><p>Go Home</p></a>
		</li>
	</ul>
	<ul>
		<li>
			<a href="https://maps.google.com/?saddr=library&daddr=60+voorhis+drive+brentwood%2Cny&dirflg=w"><i class="material-icons">directions_walking</i><p>Walk Home</p></a>
		</li>
		<li>
			<a href="https://maps.google.com/?saddr=library&daddr=60+voorhis+drive+brentwood%2Cny&dirflg=r"><i class="material-icons">directions_transit</i><p>Take the Bus</p></a>
		</li>
		<li><a href="https://m.uber.com/ul/?action=setPickup&pickup=my_location"><i class="material-icons">local_taxi</i><p>call Uber</p></a>
		</li>
		<li>
			<a href="sms:1234567/?body=Im+running+Late%21%21%21"><i class="material-icons">message</i><p>Text Wife</p></a>
		</li>
		<li>
			<a href="whatsapp://send?text=Im+running+Late%21%21%21"><i class="material-icons">message</i><p>Send a text</p></a>
		</li>
		<li>
			<a href="facetime:user@domain.com"><i class="material-icons">video_call</i><p>Send a text</p></a>
		</li>
	</ul>

	

</body>

</html>
